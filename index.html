<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="BlogStyle.css">
    <title>IXXN211 P1 Home</title>
</head>

<body>

        <div class="responsive">
            <iframe src="jstest.html" style="position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden;">
            </iframe>
        </div> 
        
        <div id="circle">

            <a id="stickied" href="Reflections.html">View Blog Posts</a>
        </div>

</div>

<script>



let circle = document.getElementById('circle');
let stickied = document.getElementById('stickied');
const onMouseMove = (e) =>{

    var yrot = (e.pageY - window.innerHeight*3/4)/60;
    var xrot = (-e.pageX + window.innerWidth/2)/40;

  circle.style.left = (-e.pageX + window.innerWidth/2)/5 + 'px';
  circle.style.top = (-e.pageY + window.innerHeight/2)/40 + 'px';
  stickied.style.transform = `rotateX(${yrot}deg) rotateY(${xrot}deg)`;


}
document.addEventListener('mousemove', onMouseMove);

</script>

</body>

</html>
